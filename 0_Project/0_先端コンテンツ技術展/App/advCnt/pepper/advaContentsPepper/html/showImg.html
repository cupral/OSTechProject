<!DOCTYPE html>
<!--母国語宣言-->
<html lang="ja">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!-- <meta charset="UTF-8"> -->
	  <meta http-equiv="Content-Script-Type" content="text/javascript"><!--スクリプト言語設定-->
	  <meta http-equiv="Content-Style-Type" content="text/css"><!--スタイルシート言語設定-->
		<!-- qimessaging読込 -->
		<script src="/libs/qimessaging/1.0/jquery.min.js" type="text/javascript"></script>
	  <script src="/libs/qimessaging/1.0/qimessaging.js" type="text/javascript"></script>
		<!-- localファイル参照 -->
	  <script type="text/javascript" src="js/script.js"></script>
	  <link rel="stylesheet" href="css/style.css" type="text/css">
		<title>showImg</title>
		<script></script>
	</head>

	<body onload="showImgOnload()">
		<div class="header">
			<div class="headDiv">
				<!-- <p class="showImgTitle">こちらの画像でいいですか？</p> -->
				<img class="showImgTitle" src="img/image2.png" alt="この画像でよろしいか？" />
			</div>
		</div>

		<div class="main">
			<div class="certificate">
				<img class="usrPhoto" id="usr_Photo" src="img/usrPhoto.png" alt="usrPhoto.png">
			</div>
		</div>

		<div class="footer">
			<!-- <button class="imgCheckBtn" type="button" name="button" ontouchstart="">はい</button>
			<button class="imgCheckBtn" type="button" name="button" ontouchstart="">いいえ</button> -->
			<img class="imgCheckBtn" id="photo_Check" src="img/yes.png" alt="はい"/>
			<img class="imgCheckBtn" src="img/no.png" alt="いいえ" ontouchstart="imgCheckNo()"/>
			<button class="appEndButton" type="button" name="button" ontouchstart="appFinish();">☓</button>
		</div>
	</body>

</html>
