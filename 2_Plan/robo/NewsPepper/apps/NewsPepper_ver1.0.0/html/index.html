<!DOCTYPE html>
<html>
<!-- ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝ -->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <!--文字コード宣言-->
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!--スクリプト言語設定-->
  <meta http-equiv="Content-Script-Type" content="text/javascript">
  <!--スタイルシート言語設定-->
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>NewsPepper</title>

<!-- Pepper内のjqueryとQiMessagingを参照 -->
  <script src="/libs/qimessaging/1.0/jquery.min.js" type="text/javascript"></script>
  <script src="/libs/qimessaging/1.0/qimessaging.js"></script>
<!-- htmlフォルダ内のjsを参照 -->
  <script src="js/jquery.qimhelpers.js"></script>
  <!-- Pepper内のQiMessagingを参照 -->
  <script type="text/javascript" src="/libs/qimessaging/1.0/qimessaging.js"></script>
  <!--JS読込-->
  <script type="text/javascript" src="js/script.js"></script>
  <!-- CSS読込 -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<!-- ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝ -->

<body onload="sayHello()">
<div class="header">
  <div class="title">News&nbsp;Pepper</div>
  <div class="languageBox">
    <button class="languageButton buttonStyle" type="button" name="button" onclick="getLangContents('jp')"><img class="national_flag" src="img/jp.png" alt="jp" />&nbsp;日本語</button>
    <button class="languageButton buttonStyle" type="button" name="button" onclick="getLangContents('us')"><img class="national_flag" src="img/us.png" alt="us" />&nbsp;English</button>
    <button class="languageButton buttonStyle" type="button" name="button" onclick="getLangContents('cn')"><img class="national_flag" src="img/cn.png" alt="cn" />&nbsp;中国</button>
  </div>
</div>

<div class="box1">
  <button class="contentsButton buttonStyle" id="contents_id1" type="button" name="button" onclick="contentsButton(0)"></button>
  <button class="contentsButton buttonStyle" id="contents_id2" type="button" name="button" onclick="contentsButton(1)"></button>
  <button class="contentsButton buttonStyle" id="contents_id3" type="button" name="button" onclick="contentsButton(2)"></button>
</div>

<div class="box2">
  <div class="contents_title "><p id="overview1"></p></div>
  <div class="contents_text"><p id="overview2"></p></div>
  <div class="contents_text"><p id="overview3"></p></div>
</div>

<div class="box3">
  <div class="setting">
    <div class="speShr">読上機能：</div>
    <form id="form1" action="index.html" method="post">
      <select id="speed" name="声の速さ">
        <option>遅め</option>
        <option>普通</option>
        <option>早め</option>
        <option>高速</option>
      </select>
      <select id="voiceSharping" name="声の高さ">
        <option>低め</option>
        <option>普通</option>
        <option>高め</option>
      </select>
    </form>
  <button class="speedSharpingButton buttonStyle" type="button" name="button" onclick="getFormValue()">決定</button>
  <!-- <img class="paperIcon" src="img/paperIcon.png" alt="新聞紙アイコン" />
  <img class="pepperIcon" src="img/pepper.png" alt="Pepper" /> -->
  </div>
  <button class="stopButton buttonStyle" id="stopButton_id" type="button" name="button" onclick="sayStop()">トークSTOP</button>
  <button class="appFinishButton buttonStyle" id="appFinishButton_id" type="button" name="button" onclick="appFinish()">アプリ終了</button>

</div>
</body>

<!-- ＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝＝ -->

</html>
