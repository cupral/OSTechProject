<!-- ===========================================================================
                                    システム画面
============================================================================ -->

<section id="vol1" class="content">
  <div class="systemBox">
    <div class="ALife">
      <button class="system ALife" type=submit name="button" onclick="alifeLauncher(0)">ALife:ON</button>
      <button class="system ALife" type=submit name="button" onclick="alifeLauncher(1)">ALife:OFF</button>
    </div>
    <div class="state">
      <button class="system state" type="submit" name="button" onclick="wakeUpMode();">wakeUp</button>
      <button class=" system state" type="submit" name="button" onclick="restMode();">Rest</button>
    </div>
    <div class="volume">
      <img class="system volume" id="imgVol" src="img/volume-48.png" alt="音量">
      <button class="system plusVolume" id="plusVol"type="submit" name="button" onclick="roboVolumeUp();">+</button>
      <div class="system nowVolume" id="nowRoboVolume" ></div>
      <button class="system minusVolume" id="minusVol" type="submit" name="button" onclick="roboVolumeDown();">-</button>
    </div>
    <div class="sys">
      <button class="system appFinish" type="submit" name="button" onclick="stopAllBehaviors();">APP END</button>
      <button class="system reboot" type="submit" name="button" onclick="robotReboot();">Reboot</button>
      <button class="system shutdown" type="submit" name="button" onclick="robotShutdown();">ShutDown</button>
    </div>
  </div>

  <div class="appBox">
    <div id="list">

    </div>
  </div>

</section><!-- / #vol1 -->

<!-- ===========================================================================
                                    モーション画面
============================================================================ -->

<section id="vol2" class="content">
<!-- プレビュー機能 -->
<div class="boxMainPreview">
  <div id="videoBox">
    <div class="img-camera">
      <canvas id="main" width="720" height="540" /><!--　720　540　--><!-- 160 120 -->
      <canvas id="preview" width="160" height="120" hidden/>
    </div>
  </div>
</div>
<!-- コントローラー -->
<div class="motionBox">
  <div class="controlBox">
    <div class="arrow">
      <img class="arrow" src="img/motion/leftTurn.png" alt="" onclick="touchMoveToButton(5);" ontouchend="stopMove();"/>
      <img class="arrow" src="img/motion/arrowUp.png" alt="" onclick="touchMoveToButton(0);" ontouchend="stopMove();"/>
      <img class="arrow" src="img/motion/rightTurn.png" alt="" onclick="touchMoveToButton(4);" ontouchend="stopMove();"/>
      <img class="arrow" src="img/motion/arrowleft.png" alt="" onclick="touchMoveToButton(3);" ontouchend="stopMove();"/>
      <img class="arrow" src="img/motion/maruButton.png" alt="" onclick="stopMove();" ontouchend="stopMove();"/>
      <img class="arrow" src="img/motion/arrowRight.png" alt="" onclick="touchMoveToButton(2);" ontouchend="stopMove();"/>
      <img class="arrow" src="img/motion/curvesLeft.png" alt="" onclick="touchCurvesButton(0);" ontouchend="stopMove();"/>
      <img class="arrow" src="img/motion/arrowDown.png" alt="" onclick="touchMoveToButton(1);" ontouchend="stopMove();"/>
      <img class="arrow" src="img/motion/curvesRight.png" alt="" onclick="touchCurvesButton(1);" ontouchend="stopMove();"/>
    </div>
    <div class="abButton">
      <img class="abButton" src="img/motion/stopButton.png" alt="STOP" onclick="stopMove();"/>
      <img class="abButton" src="img/motion/startButton.png" alt="STOP" onclick="standInit();"/>
    </div>
  </div>
  <div class="pauseBox">
    <img class="pauseBox" src="img/motion/handsUp.png" alt="" ontouchstart=""/>
    <img class="pauseBox" src="img/motion/rightHandUp.png" alt="" onclick="runPause(1)"/>
    <img class="pauseBox" src="img/motion/rightHandWave.png" alt="" onclick="runPause(3)"/>
    <img class="pauseBox" src="img/motion/handsUp.png" alt="" onclick="runPause(5)"/>
    <img class="pauseBox" src="img/motion/leftHandUp.png" alt="" onclick="runPause(2)"/>
    <img class="pauseBox" src="img/motion/leftHandWave.png" alt="" onclick="runPause(4)"/>

  </div>
</div>

    <div class="tab" id="tab4" style="display: none;">

        <img class="countryFlag" src="img/us.png" alt="米国旗" ontouchstart="setLanguage(1);"/>
