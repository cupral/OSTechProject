<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!-- <meta charset="UTF-8"> -->
	  <meta http-equiv="Content-Script-Type" content="text/javascript"><!--スクリプト言語設定-->
	  <meta http-equiv="Content-Style-Type" content="text/css"><!--スタイルシート言語設定-->
		<!-- qimessaging読込 -->
		<script src="/libs/qimessaging/1.0/jquery.min.js" type="text/javascript"></script>
	  <script src="/libs/qimessaging/1.0/qimessaging.js" type="text/javascript"></script>
		<!-- localファイル参照 -->
	  <script type="text/javascript" src="js/script.js"></script>
	  <link rel="stylesheet" href="css/style.css" type="text/css">
		<title>NuanceCreater</title>
		<script></script>
  </head>
  <body onload="">
<!-- conversion -->
    <div class="conversion">
      <p class="con_title">トーク用ロボテキスト変換システム</p>

        <form id="form1">
          <textarea id="input_text" name="freeans" rows="10" cols="60">ここに変換したい文字列を記述してください。</textarea>
          <button id="conversionButton" class="buttonStyle" type="button" name="button" onclick="conversion()">変換START</button>
          <textarea id="output_text" name="freeans" rows="10" cols="60">変換結果</textarea>
        </form>

      <div class="option">
        <p>検索置換オプション</p>
        <div class="before">置換前</div>
        <div class="after">置換後</div>
        <form id="form2">
          <input id="search1" type="text" value="">&nbsp;→&nbsp;<input id="substitution1" type="text" value=""><br>
          <input id="search2" type="text" value="">&nbsp;→&nbsp;<input id="substitution2" type="text" value=""><br>
          <input id="search3" type="text" value="">&nbsp;→&nbsp;<input id="substitution3" type="text" value=""><br>
          <input id="search4" type="text" value="">&nbsp;→&nbsp;<input id="substitution4" type="text" value=""><br>
          <input id="search5" type="text" value="">&nbsp;→&nbsp;<input id="substitution5" type="text" value=""><br>
        </form>
      </div>

    </div>
<!-- nuance -->
    <div class="nuance">
        <div class="nowVolDiv">
          <div class="nowVol">現在ロボ音量：</div>
          <div class="nowVolValue" id="nowVol">Loading...</div>
        </div>

        <div class="volCtrlDiv">
          <div class="volCtrl">音量調節：</div>
          <div class="volCtrlBtn">
            <button class="plusVolume" type="button" name="button" onclick="plusVolume()">+</button>
            <button class="minusVolume" type="button" name="button" onclick="minusVolume()">-</button>
          </div>
        </div>

        <form class="form" id="formId">
          <textarea  id="textarea1Id" name="name" rows="10" cols="100"></textarea>
          <button class="talkButton" id="talkId" type="button" name="button" onclick="testBtnCli()">▶</button>
          <button class="stopButton" id="stopId" type="button" name="button" onclick="stopBtnCli()">☓</button>

          <textarea  id="textarea2Id" name="name" rows="10" cols="100"></textarea>
          <button class="talkButton" id="talkId" type="button" name="button" onclick="testBtn2Cli()">▶</button>
          <button class="stopButton" id="stopId" type="button" name="button" onclick="stopBtn2Cli()">☓</button>
        </form>
    </div>
  </body>
</html>
